{% extends 'Base.html'%}

{% block content %}
<style>
  .id_title{
    height: 370px;
    resize: none;
  }
  </style>
<div class="container my-4">
  <form method="POST">
   {% csrf_token %}
  <div class="mb-3">
    <label for="" class="form-label">{{form.heading.label}}</label>
       {{form.heading}}
  </div>
  <div class="mb-3">
    <label for="" class="form-label">{{form.title.label}}</label>
  {{form.title}}
  </div>
  <input type="submit" value="submit" class="btn btn-primary btn-block">
  <a href="/" class="btn btn-danger d-flex align-text-center justify-content-center mt-2">Cancel</a>
</form>
</div>
{% endblock %}
