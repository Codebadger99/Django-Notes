{% extends 'Base.html'%} {% block content %}

<div class="container my-5 p-5 shadow-5-strong" id="container">
  <div class="d-flex align-items-center justify-content-center my-5">
    <form method="POST" action=".">
      {% csrf_token %}
      <p>Are you sure you want to delete this note '{{note.heading}}' ?</p>
      <input type="submit" value="Yes" class="btn btn-secondary shadow" />
      <a href="/" class="btn btn-danger">NO</a>
    </form>
  </div>
</div>
{% endblock %}
